{% extends "index.html" %}
{% block page_content %}
<h2>Trova file</h2>

<form id="form" action="/findFile" role="form" method = "POST">
    <div class="input-group input-group-sm col-xs-4 col-md-4">
      <input type="text" name="fileSearch" class="form-control col-xs-4 col-md-4" placeholder="Seleziona il nome del file che vuoi ricercare">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
</form>

<input type="button" class="btn btn-default" value="Pulisci Lista" onclick="removeAll()">

{% if pathFileFound|length > 0 %}
	<div id="pathFileFound">
		<ol>
			{% for pff in pathFileFound.data %}
				<li> {{ pff }} </li>
			{% endfor %}
		</ol>
	</div>
{% endif %}

{% endblock %}
