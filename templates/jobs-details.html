{% extends "index.html" %}
{% block page_content %}

<h3>Content: {{pathCron}}</h3>
<div class="container">
	<div class="row">
		<form id="updateCrontab" action="/updateCrontab" method = "post">
		    <div id="loadTextArea">
				  <textarea class="form-control" rows="8" name="contentTextarea" id="contentTextarea">{{ content.data }}</textarea>
				  <input type="hidden" value="{{pathCron}}" name="hiddenPath">
		    </div>
		    <div class="input-group-btn">
		    	<button type="submit" class="btn btn-primary" id="modificaTextarea" style="margin-top: 1em;margin-left: 56em;" disabled>Modifica</button>
		  	</div>
  		</form>
	</div>

</div>
  
  
{% endblock %}
