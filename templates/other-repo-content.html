{% extends "index.html" %}
{% block page_content %}

<h3>Content: {{pathRepo}}</h3>

<form id="form" action="/updateRepoFile" role="form" method = "POST">
	<div id="loadTextArea">
			<input type="hidden" name="pathRepo" value="{{ pathRepo }}">
		{% if content %}
			<textarea rows="15" name="contentTextarea" id="contentTextarea" style="width: 55em;">{{ content.data }}</textarea>
		{% endif %}
	</div>
	<div class="input-group-btn">
    	<button type="submit" class="btn btn-primary" id="modificaTextarea" style="margin-top: 1em;margin-left: 56em;" disabled>Modifica</button>
  	</div>
</form>

{{ newContent }}

{% endblock %}
