{% extends "index.html" %}
{% block page_content %}

<div class="container">
  <div class="jumbotron">
  	<dl>
	    {% for key, value in facestat.data.items() %}

	      {% for v in value %}

    </dl>
  </div>     
</div>
{% endblock %}
