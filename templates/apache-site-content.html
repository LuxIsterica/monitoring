{% extends "index.html" %}
{% block page_content %}

<div class="container">
	<h2>Content: {{nameSite}}</h2>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12">
			<form id="form" action="/updateContentSite/{{ nameSite }}" role="form" method = "POST">
				<div id="loadTextArea">
					{% if contentVhost %}
						<textarea rows="15" name="contentTextarea" id="contentTextarea" style="width: 55em;">{{ contentVhost.data }}</textarea>
					{% endif %}
				</div>
				<div class="input-group-btn">
			    	<button type="submit" class="btn btn-primary" id="modificaTextarea" style="margin-top: 1em;margin-left: 56em;" disabled>Modifica</button>
			  	</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
